<div class="loginPage">
  <div class="loginImage">
  <img src="https://spoonacular.com/recipeImages/642648-636x393.jpg">
  </div>
  <div class="loginContainer">
    <div class="login-header">
        <h2>LOGIN</h2>
        <p *ngIf='usernamePasswordError' class="username-password-error">Wrong username or password.</p>
    </div>
    <div class="input-group mb-5">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa-solid fa-envelope"></i>
      </span>
      <div class="form-floating flex-grow-1">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" aria-label="floatingInput" aria-describedby="basic-addon1">
        <label for="floatingInput">Email address</label>
      </div>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa-solid fa-lock"></i>
      </span>
    <div class="form-floating flex-grow-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
  </div>

    <div class="text-end">
      <a href="#!">Forgot Password?</a>
    </div>
    <button (click)="login()">Login</button>
    <div class="text-center" >
      <p>Don't have an account? <a href="http://localhost:4200/signup">Sign up?</a></p>
    </div>
  </div>
</div>
